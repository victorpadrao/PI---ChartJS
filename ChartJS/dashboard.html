<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="header">
    <div class="container">
      <h1>Análise Comparativa de Salários no Brasil</h1>
    </div>
  </div>

  <div class="dash">


    <div class="graph">
      <canvas id="linha" style="width: 100%; height: 100%"></canvas>
    </div>

    <div class="graph">
      <canvas id="barra" style="width: 100%; height: 100% "></canvas>
    </div>

    <div class="graph">
      <canvas id="torta" style="width: 100%; height: 100%"></canvas>

    </div>
  </div>
</body>

</html>

<script>

  const configuration_one = {
    type: "line",
    data: {
      labels: ["2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021"],
      datasets: [
        {
          label: "Salário Mínimo Anual em Reais",
          data: [540, 622, 678, 724, 788, 880, 937, 954, 998, 1045, 1100],
          backgroundColor: "#66CDAA",
          borderColor: "#66CDAA",

        }
      ]
    },
    options: {
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: "Salário Mínimo",
          fontSize: 20
        }
      }
    }
  }

  var myChartLine = new Chart(document.getElementById("linha"), configuration_one);

  const configuration_two = {
    type: "bar",
    data: {
      labels: ["Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"],
      datasets: [
        {
          label: ['Média de Salario por Região'],
          data: [1711, 1539, 2585, 2499, 2498],
          backgroundColor: [
            '#FA8072'
          ],
        }
      ]
    },
    options: {
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: "Média de Salário"
        }
      }
    }
  }

  var myChartLine = new Chart(document.getElementById("barra"), configuration_two);

  const configuration_three = {
    type: "pie",
    data: {
      labels: ["Brasil (total)", "Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"],
      datasets: [
        {
          label: "",
          data: [11, 10.6, 13.6, 11.4, 6.8, 9.3],
          backgroundColor: [
            '#00008B',
            '#4169E1',
            '#1E90FF',
            '#ADD8E6',
            '#4682B4',
            '#B0C4DE'
          ],
          borderColor: [
            '#00008B',
            '#4169E1',
            '#1E90FF',
            '#ADD8E6',
            '#4682B4',
            '#B0C4DE'
          ],
        }
      ]
    },
    options: {
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: "Taxa de Desemprego por Região"
        }
      }
    }
  }
  var myChartLine = new Chart(document.getElementById("torta"), configuration_three);
</script>
